<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1><i>Shareable Resume Builder</i></h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Your Username:" required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name:" required>

            <label for="email">E-Mail:</label>
            <input type="text" id="email" placeholder="Your E-Mail" required>

            <label for="phone">Contact:</label>
            <input type="tel" id="phone" placeholder="Your Contact" required> 
        </fieldset>
        <BR>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Your Education" rows="4" required></textarea>
        </fieldset>
        <BR>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Your Experience" rows="4" required></textarea>
        </fieldset>
        <br>
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Your Skills" rows="4" required></textarea>
        </fieldset>
        <br>
        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>
    <div id="resume-display" contenteditable="true"></div>
    <br>
    <!-- selection for shareable and download option -->
     <div id="shareable" style="display: none;">
        <h2>Shareable Link</h2>
        <p><i>Here is your unique link to view or edit your resume:</i></p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download"><b><i>download as PDF</i></b></button>
     </div>
    <script src="main.js"></script>
</body>
</html>
